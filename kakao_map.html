<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
    <style>
        .customoverlay {position:relative;bottom:85px;border-radius:6px;border: 1px solid #ccc;border-bottom:2px solid #ddd;float:left;}
        .customoverlay:nth-of-type(n) {border:0; box-shadow:0px 1px 2px #888;}
        .customoverlay a {display:block;text-decoration:none;color:#000;text-align:center;border-radius:6px;font-size:14px;font-weight:bold;overflow:hidden;background: #d95050;background: #d95050 url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/arrow_white.png) no-repeat right 14px center;}
        .customoverlay .title {display:block;text-align:center;background:#fff;margin-right:35px;padding:10px 15px;font-size:14px;font-weight:bold;}
        .customoverlay:after {content:'';position:absolute;margin-left:-12px;left:50%;bottom:-12px;width:22px;height:12px;background:url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
        .map_wrap {position:relative;width:100%;height:350px;}
        .title {font-weight:bold;display:block;}
        .hAddr {position:absolute;left:10px;top:10px;border-radius: 2px;background:#fff;background:rgba(255,255,255,0.8);z-index:1;padding:5px;}
        #centerAddr {display:block;margin-top:2px;font-weight: normal;}
        .bAddr {padding:5px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
    </style>
</head>
<body>
<div class="map_wrap">
    <div id="map" style="width:100%;height:700px;position:relative;overflow:hidden;"></div>
        <div class="hAddr">
            <span class="title">지도중심기준 주소정보</span>
            <span id="centerAddr"></span>
        </div>
    <div>
        <form onsubmit="searchPlaces(); return false;">
            주소 : <input type="text" value="충청북도 청주시 서원구 충대로 1" id="address" size="50"> 
            <button type="submit">검색하기</button>      
        </form>
        <form onsubmit="RemoveMarker(); return false;">
            <button type="submit">초기화</button>
        </form>
    </div>
</div>
      
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=61777c2cae301c7377d32b47ab71fa61&libraries=services"></script>
<script type="text/javascript" src="kakao_map.js"></script>
</body>
</html>
